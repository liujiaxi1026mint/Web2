<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>雪梨七</title>
		<link rel="stylesheet" href="style.css"/>
		<script src="./animate.js"></script>
	</head>
	<body>
		<div class="x">
			<div class="x1">
				<div class="x2" id="text">
					[温馨提示]最近有不少不法分子在网上骗人，请大家注意!!!
				</div>
			</div>
		</div>
		<div class="box" id="box">
			<div class="slider" id="slider">
				<div class="slide"><img src="C:\学习\web开发二\sucai6-master\sucai6-master\images/b5.png" alt=""></div>
				<div class="slide"><img src="C:\学习\web开发二\sucai6-master\sucai6-master\images/b1.png" alt=""></div>
				<div class="slide"><img src="C:\学习\web开发二\sucai6-master\sucai6-master\images/b2.png" alt=""></div>
				<div class="slide"><img src="C:\学习\web开发二\sucai6-master\sucai6-master\images/b3.png" alt=""></div>
				<div class="slide"><img src="C:\学习\web开发二\sucai6-master\sucai6-master\images/b4.png" alt=""></div>
				<div class="slide"><img src="C:\学习\web开发二\sucai6-master\sucai6-master\images/b5.png" alt=""></div>
				<div class="slide"><img src="C:\学习\web开发二\sucai6-master\sucai6-master\images/b1.png" alt=""></div>
			</div>
			<span id="left" style="opacity: 0.5;"><</span>
			<span id="right" style="opacity: 0.5;">></span>
			<ul class="nav" id="nav">
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
		<script type="text/javascript">
			var text = document.getElementById("text");
			var box = document.getElementById("box");
			var oNavlist = document.getElementById("nav").children;
			var slider = document.getElementById("slider");
			var left = document.getElementById("left");
			var right = document.getElementById("right");
			var index = 1;
			var timer;
			var isMoving = false;
			//轮播下一张的函数
			function next(){
				if(isMoving){
					return;
				}
				isMoving = true;
				index++;
				navChange();
				animate(slider,{left:-1200*index},function(){
					if(index > 5){
						slider.style.left = "-1200px";
						index = 1;
					}
					isMoving = false;
				});
			}
			function prev(){
				if(isMoving){
					return;
				}
				isMoving = true;
				index--;
				navChange();
				animate(slider,{left:-1200*index},function(){
					if(index == 0){
						slider.style.left = -1200*5+"px";
						index = 5;
					}
					isMoving = false;
				});
			}
			var timer = setInterval(next,3000);
			//鼠标划入清定时器
			box.onmouseover = function(){
				animate(left,{opacity:50});
				animate(right,{opacity:50});
				clearInterval(timer);
			}
			//鼠标划出开定时器
			box.onmouseout = function(){
				animate(left,{opacity:0});
				animate(right,{opacity:0});
				timer = setInterval(next,3000);
			}
			right.onclick = next;
			left.onclick = prev;
			//小按钮点击事件
			for(var i = 0;i < oNavlist.length;i++){
				oNavlist[i].idx = i;
				oNavlist[i].onclick = function(){
					index = this.index + 1;
					navChange();
					animate(slider,{left:-1200*index});
				}
			}
			//小按钮背景色切换
			function navChange(){
				for(var i = 0;i < oNavlist.length;i++){
					oNavlist[i].className = '';
				}
				if(index == 6){
					oNavlist[0].className = 'active';
				}else if(index == 0){
					oNavlist[4].className = 'active';
				}else{
					oNavlist[index-1].className = 'active';
				}
			}
			//字幕滑动
			function moving(){
				var a = parseInt(getStyle(text,'margin-left'));
				if(a == -300){
					text.style.marginLeft=1100+"px";
				}else{
					text.style.marginLeft=a-1+'px';
				}
			}
			setInterval(moving,15);
		</script>		
	</body>
</html>
